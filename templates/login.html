<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <header>
        <img src="/static/img/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="/templates/home.html">Home</a>
            <a href="/templates/cadastro.html">Cadastro</a>
            <a href="/templates/login.html">Login</a>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <h1>Login</h1>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="/templates/cadastro.html">Cadastre-se aqui</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 - Conexão Tech</p>
    </footer>
    <script src="/static/js/login.js"></script>
</body>
</html>
